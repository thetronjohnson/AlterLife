{% extends 'base.html' %}
{% block breadcrumb %}
<li class="breadcrrumb-item active">Categories</li>
{% endblock %}

{% block content %}
<table class='table'>
  <thead class="thead-inverse">
    <tr>
      <th>Categories</th>
      <th>Jobs</th>
      <th>Last Post</th>
    </tr>
  </thead>
  <tbody>
    {% for board in boards %}
    <tr>
      <td>
        <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
        <small class="text-muted d-block">{{ board.description }}</small>
      </td>
      <td class="align-middle">0</td>
      <td class="alig-middle"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
